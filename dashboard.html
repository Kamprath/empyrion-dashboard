<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Empyrion Checklists</title>

    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/app.css">
    
  </head>

  <body>
    <div class="container">

      <div class="starter-template">
        <h1>Empyrion</h1>

        <hr>

        <h2>Todo</h2>
        <div class="todo">
            <a href="#" id="create-todo">Add...</a> | <a href="#" id="clear-todo">Clear Completed</a>
        </div>

        <h2>Checklists</h2>
        <div class="list-group">
            <h3>Interplanetary Travel Prep <small><a href="#" class="reset">Reset</a></small></h3>
            <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">
                    <input type="checkbox">&nbsp;&nbsp;1. Gather supplies
                </h4>
                <p class="list-group-item-text">Stock up on fuel, ammo, food, and oxygen.</p>
            </a>
            <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">
                    <input type="checkbox">&nbsp;&nbsp;2. Stock ship
                </h4>
                <p class="list-group-item-text">Fill ship's O2, fuel, and food supplies.</p>
            </a>
        </div>

        <div class="list-group">
            <h3>Mining Run Prep <small><a href="#" class="reset">Reset</a></small></h3>
            <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">
                    <input type="checkbox">&nbsp;&nbsp;1. Gather supplies
                </h4>
                <p class="list-group-item-text">Stock up on fuel, ammo, food, and oxygen.</p>
            </a>
        </div
      </div>

    </div><!-- /.container -->

    <script src="resources/js/vendor.min.js"></script>
    <script src="resources/js/app.js"></script>

    <script id="todo-template" type="text/template">
        <div class="input-group">
            <span class="input-group-addon">
                <input type="checkbox" aria-label="">
            </span>
            <input type="text" class="form-control" aria-label="">
        </div>
    </script>
  </body>
</html>
