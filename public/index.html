<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Empyrion Dashboard</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Exo+2:700|Russo+One|Source+Sans+Pro" rel="stylesheet">
    <link type="text/css" href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="resources/css/app.css" rel="stylesheet">
    
  </head>

  <body>
    <div class="container">

        <nav class="navbar navbar-inverse"> 
            <div class="container-fluid"> 
                <div class="navbar-header"> 
                    <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9" aria-expanded="false"> 
                        <span class="sr-only">Toggle navigation</span> 
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span> 
                    </button> 
                    
                    <a href="?black" class="navbar-brand"><strong>Empyrion</strong></a> 
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9"> 
                    <ul class="nav navbar-nav"> 
                        <li class="active" id="nav-todo"><a href="#">Todo</a></li>
                        <li id="nav-checklists"><a href="#">Checklists</a></li>
                        <li id="nav-timers"><a href="#">Timers</a></li>
                        <li id="nav-library"><a href="#">Library</a></li>
                        <li><a href="http://empyrion.wikia.com/wiki/Empyrion:_Galactic_Survival_Wikia" target="_blank">Wiki</a></li>
                    </ul> 
                </div>

                <div class="settings">
                    <a href="#" class="glyphicon glyphicon-cog settings-icon dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li class="dropdown-header">Theme</li>
                        <li><a href="?black">Dark</a></li>
                        <li><a href="index.html">Empyrion</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <!-- Active section's template is rendered here -->
        </div>

    </div><!-- /.container -->

    <!-- Todo section template -->
    <script id="todo-section-template" type="text/template">
        <div class="todo">
            <ul class="todo-list">
                <!-- Todo items rendered here -->
            </ul>

            <button id="create-todo" type="button" class="btn btn-default btn-md">New</button>
            <button id="clear-todo" type="button" class="btn btn-default btn-md">Clear Completed</button>
        </div>
    </script>

    <!-- Todo item template -->
    <script id="todo-template" type="text/template">
        <li class="input-group">
            <span class="input-group-addon">
                <input type="checkbox" aria-label="">
            </span>
            <input type="text" class="form-control" aria-label="">
        </li>
    </script>

    <!-- Checklists section template -->
    <script id="checklists-section-template" type="text/template">
        <div class="checklists">
            <!-- Checklists rendered here -->
        </div>
    </script>

    <!-- Checklist group template -->
    <script id="checklist-template" type="text/template">
        <div class="list-group">
            <h3>{title} <button type="button" class="btn btn-default btn-xs reset">Reset</button></h3>
        </div>
    </script>

    <!-- Checklist item template -->
    <script id="checklist-item-template" type="text/template">
        <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading">
                <input type="checkbox">&nbsp;&nbsp;{number}. {title}
            </h4>
            <p class="list-group-item-text">{description}</p>
        </a>
    </script>

    <!-- Library section template -->
    <script id="library-section-template" type="text/template">
        <div class="row library">
            <div class="library-sidebar list-group col-md-3">
                <a href="#" class="list-group-item library-item create-item">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                    Create new document...
                </a>
            </div>
            <div class="library-content col-md-9">
                <h1 class="library-document-title">Library</h1>
                <p>Select a document to view.</p>
            </div>
        </div>
    </script>

    <!-- Library document template -->
    <script id="library-document-template" type="text/template">
        <div class="row">
            <h1 class="library-document-title col-md-10">{title}</h1>
            <div class="library-document-controls col-md-2">
                <button type="button" class="btn btn-sm btn-default library-document-delete">Delete</button>
                <button type="button" class="btn btn-sm btn-default library-document-edit">Edit</button>
            </div>
        </div>
        <div class="library-document-content">{content}</div>
    </script>

    <!-- Library document edit form template -->
    <script id="library-document-edit-template" type="text/template">
        <input type="text" class="library-document-edit-title" value="{title}" required>
        <textarea class="library-document-edit-text" required>{text}</textarea>
        <div class="library-document-edit-controls">
            <button type="button" class="btn btn-default library-document-cancel">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </script>

    <!-- Library sidebar item template -->
    <script id="library-sidebar-item-template" type="text/template">
         <a href="#" class="list-group-item library-item" data-document-id="{id}">{title}</a>
    </script>

    <script src="resources/js/vendor.min.js"></script>
    <script src="resources/js/app.min.js"></script>
  </body>
</html>
